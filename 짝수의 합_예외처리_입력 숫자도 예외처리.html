<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 50px;
      border: 1px solid #666;
      padding: 20px 0 0 20px;
      margin: 20px;
    }
  </style>
</head>
<h3>숫자를 받아서 짝수 값의 합을 구하시오.</h3>

<body>
  <script type="text/javascript">

    let num_arr = [];
    var i = 0;
    let check = true;

    while (check) {
      var numbering = prompt("숫자를 입력해주세요", "1");
      
      // 입력할 숫자의 개수도 예외처리 
      if (isNaN(numbering) == true || (numbering * 10) % 10 != 0 || (numbering < 0) == true){ 
        if (isNaN(numbering) == true) {
          alert("문자가 아닌 숫자를 입력하세요.");
        } else if ((numbering * 10) % 10 != 0) {
          alert("정수를 입력하세요.");
        } else if (numbering < 0) {
          alert("0 이상의 양수를 입력하세요.");
        }
      } else {
          check = false;
        }
    }

    function input() {
      while (1) {
        num = Number(prompt("숫자를 입력하세요", ""));
        
        // 입력한 숫자 예외처리 
        if (isNaN(num) == true) {
          alert("문자가 아닌 숫자를 입력하세요.");
        } else if ((num * 10) % 10 != 0) {
          alert("정수를 입력하세요.");
        } else if (num < 0) {
          alert("0 이상의 양수를 입력하세요.");
        } else {
          num_arr.push(num);
          break;
        }
      }
    }

    while (i < numbering) {
      input();
      i++;
    }

    function even_sum(arr) {
      let sum = 0;

      for (i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0) {
          sum += arr[i];
        }
      } return (sum);
    }

    function write(arr) {

      var sum = even_sum(arr);

      document.write("<div class='box'>" + "받은 숫자 = " + arr + "</div>");
      document.write("<div class='box'>" + "짝수의 합 = " + sum + "</div");
      return;
    }

    write(num_arr);

  </script>

</body>

</html>
