<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li>JavaScript</li>
  </ul>
  <ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li>JavaScript</li>
  </ol>

  <script>
    // 최상위 요소의 li에 스타일 적용
    var li = document.querySelector("li");
    li.style.color = "red";

    //querySelector과 for문은 세트! for문 없이 lis.style.color="blue"를 쓰면 스타일이 적용되지 않음. 
    var lis = document.querySelectorAll(".active");  

    for(var i=0; i < lis.length; i++){
      lis[i].style.color = "blue";
    }

  </script>
</body>
</html>
