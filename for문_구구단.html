<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let dan = 2;
    let result = 0;

    for (let i = 1; i < 10; i++) {
      result = dan * i;
      document.write(dan + " X " + i + "=" + result + "</br>");
    }
  </script>
</body>

</html>
