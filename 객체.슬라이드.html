<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
</head>

<body>
  <style>
    .waKoo {
      width: 100px;
      height: 100px;
    }
  </style>
  <button id="prev">이전</button>
  <img id="picArea" class="waKoo"
    src="https://images.unsplash.com/photo-1549927681-0b673b8243ab?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80">
  <!--2번재 이미지랑 동일-->
  <button id="next">이후</button>
  <p id="picTitle">상품 / 가격</p>


  <script>

    var indexA = 1; //2번째 이미지부터 시작 : 이전, 이후 사진이 있어야 하기 때문
    function CPU(speed, cost, imgPath) {
      this.speed = speed;
      this.cost = cost;
      this.imgPath = imgPath;
      this.printImg = function () {
        picArea.setAttribute("src", imgPath);  //picArea의 src를 변경 (imgPath로)
        picTitle.innerHTML = this.speed + " / " + this.cost + "원";  //picTitle(상품 / 가격) 자리에 입력받은 speed / cost 출력 
      }
    };

    var CPU1 = new CPU("1Ghz", "1000", "https://images.unsplash.com/photo-1592361764423-9192da00c2ee?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80");
    var CPU2 = new CPU("2GHz", "2000", "https://images.unsplash.com/photo-1549927681-0b673b8243ab?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80");
    var CPU3 = new CPU("3GHz", "3000", "https://images.unsplash.com/photo-1527295110-5145f6b148d0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1317&q=80");

    this.onclick = function (e) {
      if (e.target.id == "prev" || e.target.id == "next") { //prev 버튼 또는 next 버튼을 클릭하면 실행하라
        if (e.target.id == "prev") { indexA--; }            //prev 버튼을 누르면 indexA 감소 (이전 이미지로)
        if (e.target.id == "next") { indexA++; }            //next 버튼을 누르면 indexA 증가 (다음 이미지로)
        if (indexA < 0) { alert("더이상 상품이 없습니다."); indexA = 0; }  //indexA가 0보다 작으면 경고창 띄우고, indexA는 0으로 
        if (indexA > 2) { alert("더이상 상품이 없습니다."); indexA = 2; }  //indexA가 2보다 크면 경고창 띄우고 indexA는 2로

        switch (indexA) {
          case 0: CPU1.printImg(); break;  //indexA가 0이면 CPU1의 printImg 실행 (picArea의 src를 CPU1의 src로 변경)
          case 1: CPU2.printImg(); break;  //indexA가 1면 CPU2의 printImg 실행 (picArea의 src를 CPU2의 src로 변경)
          case 2: CPU3.printImg(); break;  //indexA가 2면 CPU3의 printImg 실행 (picArea의 src를 CPU3의 src로 변경)
        }
      }
    }
  </script>
</body>

</html>
