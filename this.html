<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li id="a">딸기</li>
    <li id="b">바나나</li>
    <li id="c">수박</li>
  </ul>

  <ul>
    <li id="d">딸기</li>
    <li id="e">바나나</li>
    <li id="f">수박</li>
  </ul>
  <script>

    /*클릭하면 배경색 나타남, 다른 요소를 클릭하면 배경색 사라짐*/
    this.onclick = function(x){
      if(x.target.id=="a"){a.style.backgroundColor="red"; b.style.backgroundColor="white"; c.style.backgroundColor="white";}
      if(x.target.id=="b"){a.style.backgroundColor="white"; b.style.backgroundColor="green"; c.style.backgroundColor="white";}
      if(x.target.id=="c"){a.style.backgroundColor="white"; b.style.backgroundColor="white"; c.style.backgroundColor="blue";}

    }

    /*마우스 올리면 컬러 나오고, 빼면 컬러가 사라짐 = css의 :hovor*/
    this.onmouseover = function(x){
      if(x.target.id=="d"){d.style.backgroundColor="red"; d.style.cursor="pointer";}
      if(x.target.id=="e"){e.style.backgroundColor="green"; e.style.cursor="pointer";}
      if(x.target.id=="f"){f.style.backgroundColor="blue"; f.style.cursor="pointer";}
    }

    this.onmouseout=function(x){
      if(x.target.id=="d"){d.style.backgroundColor="white";}
      if(x.target.id=="e"){e.style.backgroundColor="white";}
      if(x.target.id=="f"){f.style.backgroundColor="white";}
    }



  </script>
</body>
</html>
