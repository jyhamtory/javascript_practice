<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [20, 10, 22, 70, 5, 3];

    /*최대값*/
    function f_max(arr) {
      let max = 0;

      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i];
        }
      }
      return max;
    }

    /*최소값*/
    function f_min(arr) {
      let min = 1000;

      for(i=0; i<arr.length; i++) {
        if(min > arr[i]){
          min = arr[i];
        }
      }
      return min;
    }

    /*합계*/
    function f_sum(arr){
      let sum = 0;

      for (i=0; i < arr.length; i++) {
        sum += arr[i];
      }
      return sum;
    }

    /*평균값*/
    function f_avg(arr){
      let avg = 0;
      let sum = 0;

      for(i=0; i < arr.length; i++){
        sum += arr[i];
      }
      avg = sum / arr.length;
      return (avg);
    }

    
    function scores(arr){
      max_value = f_max(arr);
      min_value = f_min(arr);
      sum_value = f_sum(arr);
      avg_value = f_avg(arr);

      document.write("배열: [" + arr + "]<br><br>");
      document.write("최대: " + max_value + "<br>");
      document.write("최소: " + min_value + "<br>");
      document.write("합계: " + sum_value + "<br>");
      document.write("평균: " + avg_value + "<br>");
    }

    scores(arr);
  </script>
</body>

</html>
