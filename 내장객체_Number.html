<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var num1 = 3.456789;
    var num2 = 700000;
    var num3 = "30.5px";
    var num4 = 40;

    document.write("표현 가능한 가장 큰 수: " + Number.MAX_VALUE, "<br>");
    document.write("표현 가능한 가장 작은 수: " + Number.MIN_VALUE, "<br>");
    document.write("숫자가 아닌 경우의 표기: " + Number.NaN, "<br>");
    document.write("무한대 수 표기: " + Number.POSITIVE_INFINITY, "<br>");
    document.write("음의 무한대 수 표기: " + Number.NEGATIVE_INFINITY, "<br>");

    document.write(num2.toExponential(1) + "<br>"); //7.0e+5  지수 표기법으로 소수점 1자리만큼 문자형 데이터로 반환
    document.write(num1.toFixed(2) + "<br>"); // 3.46  소수점 2자리만큼 반올림하여 문자형 데이터로 반환
    document.write(num2.toPrecision(2) + "<br>"); //7.0e+5 유효숫자 2의 개수만큼 반올림하여 문자형 데이터로 반환
    document.write(num1.toString() + "<br>"); //3.456789 숫자형 데이터를 문자형 데이터로 반환
    document.write(num4.valueOf() + "<br>"); //40 객체의 원래 값 반환
    document.write(parseInt(num3) + num4 + "<br>"); // 70  데이터를 정수로 변환하여 반환
    document.write(parseFloat(num3) + num4 + "<br>");  //70.5  데이터를 실수로 변환하여 반환
  </script>
</body>

</html>
