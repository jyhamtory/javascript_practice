<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 80%;
      height: 80%;
    }
  </style>
</head>

<body>
  <img src = "img/banner/main_1.jpg" name="banner">
  
  <script>
    let img_arr = ["img/banner/main_1.jpg","img/banner/main_2.jpg","img/banner/main_3.jpg"];
    let index = 1;

    function banner(){
      document["banner"].src = img_arr[index];
      index++;
      setTimeout(banner, 2000);
      if(index >= img_arr.length){
        index = 0;
      }
    }

    setTimeout(banner, 2000);
  </script>
  </body>

</html>
