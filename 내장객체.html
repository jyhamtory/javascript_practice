<body>
  <script>
    // 내장객체 생성: 참조변수 = new 생성함수();
    var str1 = "hello world!" 
    var str2 = new String("hello world!")
    document.write("리터럴 방식: "+ typeof(str1) + "<br>");  //
    document.write("생성자 방식: " +typeof(str2) + "<br>");
  </script>
