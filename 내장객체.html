<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 내장객체 생성: 참조변수 = new 생성함수();
    var str1 = "hello world!"
    var str2 = new String("hello world!")
    document.write("리터럴 방식: " + typeof (str1) + "<br>");  //
    document.write("생성자 방식: " + typeof (str2) + "<br>");


    // 내장객체를 활용한 이메일 유효성 검사

    document.write("<h1>이메일 유효성 검사</h1>");
    var userEmail = prompt("당신의 이메일 주소는?", "");
    var arrUrl = [".co.kr", ".com", ".net", ".or.kr", "go.kr"];

    var check1 = false;
    var check2 = false;

    if (userEmail.indexOf("@") > 0) check1 = true;

    for (i = 0; i < arrUrl.length; i++) {
      if (userEmail.indexOf(arrUrl[i]) > 0) {
        check2 = true;
      }
    }

    if (check1 && check2) {
      document.write(userEmail);
    } else {
      alert("이메일 형식이 잘못되었습니다.");
    }
  </script>
</body>

</html>
