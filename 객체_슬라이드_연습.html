<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap {
      width: 100%;
      height: auto;
      display: flex;
      flex-flow: column wrap;
      align-items: center;
      background-color: aqua;
    }

    #slide_box {
      width: 100%;
      height: 100%;
      display: flex;
      flex-flow: row wrap;
      background-color: pink;
    }

    img {
      width: 400px;
      height: 300px;
      object-fit: cover;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1 id="title">Title</h1>
    <div id="slide_box">
      <button id="prev_btn">이전</button>
      <img
        src="https://images.unsplash.com/photo-1687360440922-b8e41c84ea99?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1031&q=80"
        alt="#" id="img_place">
      <button id="next_btn">이후</button>
    </div>
  </div>

  <script>
    function Slide(title, img_path) {
      this.title = title;
      this.img_path = img_path;
      this.print_img = function () {
        img_place.setAttribute("src", this.img_path);
      }
    }
  </script>
</body>

</html>
