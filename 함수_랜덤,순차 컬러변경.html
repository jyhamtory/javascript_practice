<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 100%;
      height: 600px;
      display: flex;
      flex-flow: column wrap;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    h1 {
      font-size: 40px;
    }

    /*드래그 금지 css*/
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-use-select: none;
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="box">
    <h1 id="title">Click!</h1>
  </div>



  <script>
    color = ["#614BC3", "#33BBC5", "#85E6C5", "#EBE76C", "#F0B86E", "#ED7B7B", "#836096"];
    i = 0;

    box.onclick = function () {
      let color_bg = Math.floor(Math.random() * color.length); /*배경색은 랜덤 컬러 변경 */
      box.style.backgroundColor = color[color_bg];

      title.style.color = color[i] /*텍스트는 순차 컬러 변경*/
      i++;
      if (i >= color.length) {
        i = 0;

      }
    }

  </script>
</body>

</html>
